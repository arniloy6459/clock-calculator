<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="style.css">

    <title>Digital Clock</title>
</head>
    <body onload="startTime()">
        <div id="clockdate">
            <div class="clockdate-wrapper">
            <div id="clock"></div>
            <div id="date"></div>
            </div>
        </div>

        <div id="calculator">
            <div id="display">
                <div class="display_expression" id="display_history_0">0</div>
                <div class="display_expression" id="display_expression">&nbsp;</div>
                <div id="display_main">&nbsp;</div>
            </div>
    
            <div id="buttons">
                <div id="row0"> 
                    <button class="btnWORD" id="btn-R" ><i class="glyphicon glyphicon-off"></i>
                    </button><button class="btnWORD" id="btn-CE">CE
                    </button><button class="btnWORD" id="btn-C" >C
                    </button><button class="btnWORD" id="btn-BA"><i class="glyphicon glyphicon-arrow-left"></i></button>
                </div>
                <div id="row1">
                    <button class="btnWORD" id="btn-sqrt">√
                    </button><button class="btnWORD" id="btn-sq"  >x²
                    </button><button class="btnWORD" id="btn-inv" >INV
                    </button><button class="btnOP" id="btn-divide">÷</button></div>
                <div id="row2">
                    <button id="btn-7">7
                    </button><button id="btn-8">8
                    </button><button id="btn-9">9
                    </button><button class="btnOP" id="btn-multiply">×</button>
                </div>
                <div id="row3"> 
                    <button id="btn-4">4
                    </button><button id="btn-5">5
                    </button><button id="btn-6">6
                    </button><button class="btnOP" id="btn-minus">-</button>
                </div>
                <div id="row4"> 
                    <button id="btn-1">1
                    </button><button id="btn-2">2
                    </button><button id="btn-3">3
                    </button><button class="btnOP" id="btn-plus">+</button>
                </div>
                <div id="row5"> 
                    <button class="btnOP" id="btn-neg" style="border-radius: 0px 0px 0px 15px;">±
                    </button><button id="btn-0">0
                    </button><button id="btn-dp">.
                    </button><button class="btnOP" id="btn-equal" style="border-radius: 0px 0px 15px 0px;">=</button>
                </div> 
            </div>  

        </div>        
        <!-- js -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="time.js"></script>
        <script type="text/javascript" src="date.js"></script>
    </body>
</html>
